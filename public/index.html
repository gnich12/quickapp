<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyfriend Renewal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <style>
      .box-bg {
        background-color: #CDDEE3;
      }
    </style>
</head>
<body class="box-bg">
  <div class="container-fluid box-bg ">
    <div class="pt-4 pb-4 mx-auto">
      <div class="card pt-4 mx-auto">
        <div class="card-body">
          <h3 class="display-3 text-center card-title pb-3"><i class="bi bi-balloon-heart-fill" style="font-size: 2rem; color: cornflowerblue; padding-right: 1rem;"></i>Hello Susan! <i class="bi bi-balloon-heart-fill" style="font-size: 2rem; color: cornflowerblue;"></i>
          </h3>
          <div class="pb-3">
            <p class="mx-auto text-center">
             
              <dotlottie-player class="mx-auto" src="https://lottie.host/4638eab8-e517-4e9e-8413-e51887b1371c/1WxxZiS8g8.lottie" background="transparent" speed="1" style="width: 400px; height: 400px" loop autoplay></dotlottie-player>
            </p>
            <p class="text-center text-bold card-text">Thank you for watching Alvaro's presentation of Renewal of Boyfriend's contract.</br> Press the buttons below to accept the proposal.</p>
          </div>
        </div>
        <div class="text-center card-footer">
          <button type="button" id="yes">Yes <i class="bi bi-emoji-smile-fill" style="font-size: 2rem; color: cornflowerblue;"></i></button>
          <button type="button" id="no">No <i class="bi bi-emoji-frown-fill" style="font-size: 2rem; color: grey;"></i></button>
        </div>
      </div>
    </div>
  </div>

    <script>
        const socket = io();

        $("#yes").click(() => {
            var res = 'yes'
            socket.emit("tap", {button:'yes'});
        });

        $("#no").click(() => {
            var res = "no"
            socket.emit("tap", {button:'no'});
        });

        socket.on("displayTap", () => {
            $("#message").text("Tapped on another browser!");
        });
    </script>
</body>
</html>
