<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <div class="container-fluid box-bg ">
        <div class="pt-4 pb-4 mx-auto">
          <div class="card pt-4 mx-auto">
            <div class="card-body">
              <h3 class="display-3 text-center card-title pb-3">Results <i class="bi bi-file-earmark-bar-graph" style="font-size: 2rem; color: cornflowerblue;"></i></h3>
              <div class="pb-3">
                <div id="yes_ans" style="display: none;">
                    <h3 class="text-center card-text display-3" >You did it Alvaro!!</h3>
                    <p class="text-center">
                        <dotlottie-player src="https://lottie.host/18c34d88-0def-42ac-8e0e-f5fbbe7732d8/IKCEEYWFpN.lottie" class="mx-auto" background="transparent" speed="1" style="width: 800px; height: 800px" loop autoplay></dotlottie-player></p>
                </div>
                <div id="no_ans" style="display: none;">
                <p class="text-center"> 
                    <h4 class="display-4 pt-3 text-center">No Why!!!</h4>
                    <dotlottie-player src="https://lottie.host/521e6590-5d38-4c6e-97e8-b5bbad05046f/9fnLHtOnVS.lottie" class="mx-auto pt-3" background="transparent" speed="1" style="width: 400px; height: 400px" loop autoplay></dotlottie-player>
                </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    

    <script>
        const socket = io();
        socket.on("displayTap", (data) => {
            if(data.button === 'yes'){
                $("#no_ans").hide()
                $("#yes_ans").show()
            } else {
                $("#yes_ans").hide()
                $("#no_ans").show()
            }
            
        });
    </script>
</body>
</html>
